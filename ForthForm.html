<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Castoro:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/ForthForm.css"> 
    <title>Forth Form</title>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="fluid-container px-5">
            <button class="btn-top" style="float: right;"> Cancel</button>
            <button class="btn-top" style="float: right;"> Save Draft </button>
        </div>
        <div>
            <form class="m-3">
                <div>
                    <h3 style="font-size: 20px;font-weight: 700;color: rgb(101, 101, 108);">Product Proposal ABC</h3>
                </div>

                <div>
                    <label class="Label-One">Underlying contracts documents / deeds</label>
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="4" 
                    placeholder="veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima"></textarea>
                <small style="color: rgb(115, 116, 125);font-size: 10px;"> <span style="font-weight: 700;">Tips:</span> The institution should list all applicable contracts, documents and deeds such as in case of murabahah-based Financing,
                    <ol style="list-style: none;margin-left: 25px;">
                        it could involve:
                        <li>i. Purchase Agreement, and</li> 
                        <li>ii. Murabaha Sale Agreements,</li>
                        <li>iii. Promise, etc.</li>
                    </ol>
                </small>
                </div>


                <div style="margin-top: 40px;padding-left: 20px; padding-right: 20px; margin-bottom: 150px;">
                    <button class="Back-Button">Back</button>
                    <button class="Continue-Button">Continues ></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
