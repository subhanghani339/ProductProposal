<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Proposal</title>
    <link rel="icon" href="images/logo/fav.png">
</head>

<body >
<section>
    <div class="fluid-container MZI-div">
        <p class="MZI-Para"> 
            <span style="color: #FFEB00;font-weight: bold;">MZI</span> 
            Workflow Management
        </p>
    </div>
</section>

<section>
    <div class="fluid-container Login-Div" style="background-color: #f7f7f7;"> 
        <p class="Signin-Para">
            <i class="fas fa-user-circle iuser"></i>
            <span style="padding-bottom: 10px;"> Sign in with your account </span>
        </p>

        <form style="background-color: #f7f7f7;">
            <div class="form-group First-input">
                <input type="email" class="form-control Inputs" placeholder="someone@example.com">
            </div>
            <div class="form-group Second-input">
                <input type="password" class="form-control Inputs" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary Continue-button">Continues 
                <span style="font-weight: bold; margin-left: 6px;">
                    <i class="fas fa-chevron-right"></i>
                </span> 
            </button>
            <button type="button" class="btn btn-light Forget-button"><small><u> Forget password? </u></small></button>
        </form>
    </div>
</section>

<script src="https://kit.fontawesome.com/5cb6552f58.js" crossorigin="anonymous"></script>

</body>
</html>
