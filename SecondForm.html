<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/SecondForm.css"> 
    <title>Second Form</title>
</head>
<body>
    <div class="d-flex flex-column">
        <div class="fluid-container px-5">
            <button class="btn-top" style="float: right;"> Cancel</button>
            <button class="btn-top" style="float: right;"> Save Draft </button>
        </div>
        <div>
            <form class="m-3">
                <div>
                    <h3 style="font-size: 20px;font-weight: 700;color: rgb(101, 101, 108);">PRODUCT PROPOSAL ABC</h3>
                </div>

                <div>
                    <label style="color: rgb(116, 113, 115);margin-top: 20px; font-size: 18px;font-weight: 600;">Reason for submission</label>
                    <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5" 
                    placeholder="veritatis et quasi architecto beatae vitae dicta sunt explicabo. Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit, sed quia consequuntur magni dolores eos qui ratione voluptatem sequi nesciunt. Neque porro quisquam est, qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit, sed quia non numquam eius modi tempora incidunt ut labore et dolore magnam aliquam quaerat voluptatem. Ut enim ad minima"></textarea>
                </div>

                <div>
                    <h3 style="font-size: 18px; font-weight: 700;margin-top: 20px;">Will this be done by sourced online (If Applicable) </h3>
                </div>

                <div >
                        <label style="color: rgb(116, 115, 125);font-weight: 700;display: block;">Sourcing Channels</label> 
                        <button class="btn">Branch</button>
                        <button class="btn">DSA</button>
                        <button class="btn">Telemarketing</button>
                    
                </div>

                <div class="mt-3">
                    <div>
                        <label style="color: rgb(116, 115, 125);font-weight: 700;">How will the marketing be done ?</label>
                    </div>
                    <div class="mb-4">
                        <p>ATL
                        <button class="btn">Radio</button>
                        <button class="btn">Hoardings</button>
                        <button class="btn">TV commercials</button>
                        <button class="btn">Other</button>
                        <input type="text" class="form-control-inline form-input">
                        </p>
                    </div>

                    <div class="mb-4">
                        <p>BTL
                        <button class="btn">Kiosk</button>
                        <button class="btn">Brochures</button>
                        <button class="btn">Other</button>
                        <input type="text" class="form-control-inline form-input" placeholder="Xxx xxx xxx">
                        </p>
                    </div>

                    <div>
                        <p>Social Media
                        <button class="btn">Facebook</button>
                        <button class="btn">Linkedin</button>
                        <button class="btn">Instragram</button>
                        <button class="btn">Snapchat</button>
                        </p>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col">
                        <label class="Label" style="color: rgb(116, 115, 125);font-weight: 700;">
                            How will the marketing be done ?
                        </label>
                        <select style="width: 100%;height: 30px;">
                            <option value="Yes"> Yes </option>
                            <option value="No"> No </option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="Label" style="color: rgb(116, 115, 125);font-weight: 700;">
                            Contract Type
                        </label>
                        <select style="width: 100%;height: 30px;">
                            <option value="Salam">Salam</option>
                            <option value="Hello">Hello</option>
                        </select>
                    </div>
                </div>

                <div>
                    <p style="margin-top: 50px; margin-bottom: 20px;">What is bank objective to achieve by introducing this product ?</p>
                    <p>Has the yearly audit been conducted for the product ?</p>
                    <select style="width: 49%;margin-bottom: 20px;height: 30px;">
                        <option value="Yes"> Yes </option>
                        <option value="No"> No </option>
                    </select>
                    <p>What is the expected time for the resolution ?</p>
                    <input type="text" style="width: 50%; border: 1px solid rgb(116, 115, 125);" class="form-control">
                </div>

                <div style="margin-top: 20px;padding-left: 20px; padding-right: 20px;">
                    <button class="Back-Button">Back</button>
                    <button class="Continue-Button">Continues ></button>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
